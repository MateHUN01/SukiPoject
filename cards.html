  .tooltip { 
  color:#c0f;

}

.tooltip .tooltiptext {
  visibility: hidden;
  background-color: rgba(50,0,80,0.95);
  color: #fff;
  border-radius: 6px;
  padding: 6px 8px;
  position: absolute;

  transform: translateX(-50%);
  top: calc(100% + 8px);
  z-index: 10;
  opacity: 0;
  transition: opacity 0.18s;
  font-size: 14px;
  white-space: nowrap;   /* <<< fontos: ne t√∂rj√∂n sort */
}

.tooltip:hover .tooltiptext { 
  visibility: visible; 
  opacity: 1; 
}
  .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }
</style>
</head>
<body>

<div id="bgGif"></div>

<!-- K√°rty√°k -->
<div class="cards" id="cards">
  <div class="card">
    <div id="cardContent"></div>
  </div>
  <div class="buttons">
    <button class="small-btn" id="prevBtn" onclick="prevCard()" style="display:none">El≈ëz≈ë</button>
    <button class="small-btn" id="menuBtn" onclick="menuButton()">Men√º</button>
    <button class="small-btn" id="nextBtn" onclick="nextCard()">K√∂vetkez≈ë</button>

  </div>
</div>

<script>
 function menuButton() {
      window.location.href = "main.html";
    }
/*
  Csak tanul√≥k√°rty√°k maradnak:
  - A data v√°ltoz√≥ban defini√°ld a k√°rty√°kat (c: card).
  - A L: mez≈ëben a tooltip form√°tuma: @sz√≥@magyarazat@ (ahogy az eredetiben volt).
*/

const data = `
Q: T√∂mb√∂k
c: card
Pic: tomb.png
L: A Python @t√∂mb@lista@ egy dinamikus @adatszerkezet@v√°ltoz√≥ m√©ret≈± adatgy≈±jt≈ë@, amely elemeket t√°rol sorrendben, @indexelve@sorsz√°mozva@. M≈±k√∂d√©se @iter√°lhat√≥@v√©gigj√°rhat√≥ ciklusban@,. A t√∂mb√∂k @heterog√©n t√≠pusokat @k√ºl√∂nb√∂z≈ë t√≠pus√∫ adatokat@ is k√©pesek egyidej≈±leg t√°rolni, p√©ld√°ul sz√°mokat √©s sz√∂vegeket.

Q: append √©s remove
Pic:append.png
c: card
L: A list.append(x) parancs egy elemet (x) hozz√°f≈±z a lista v√©g√©hez, m√≠g a list.remove(x) az els≈ë el≈ëfordul√°s√°t t√∂rli a megadott elemnek. Az append @destrukt√≠v m√≥don@az eredeti list√°t m√≥dos√≠tva@ b≈ëv√≠ti a list√°t, m√≠g a remove @szelekt√≠v m√≥don @csak ha az elem l√©tezik@ cs√∂kkenti azt. Mindkett≈ë helyben t√∂rt√©n≈ë m≈±velet, teh√°t nem hoz l√©tre √∫j list√°t, hanem az eredetit m√≥dos√≠tja.

Q: sort() -- szort√≠roz√°s
Pic:sort.png
c:card
L:A @list.sort()@FONTOS@ f√ºggv√©ny a lista elemeit n√∂vekv≈ë sorrendbe rendezi, m√≠g a @list.sort(reverse=True)@EXTRA ANYAG@ cs√∂kken≈ë sorrendet eredm√©nyez. Ez egy helyben v√©grehajtott m≈±velet, teh√°t nem hoz l√©tre √∫j list√°t, hanem az eredetit m√≥dos√≠tja. A sort() egy @stabil algoritmust@az egyenl≈ë elemek eredeti sorrendj√©t megtart√≥ rendez√©st@ haszn√°l, ami fontos lehet √∂sszetett adatokn√°l.

Q: len()
Pic:len.png
c:card
L:A len() f√ºggv√©ny a Pythonban egy @be√©p√≠tett f√ºggv√©ny@alap√©rtelmez√©s szerint el√©rhet≈ë@, amely visszaadja egy @objektum@pl. lista, string, tuple@ @hossz√°t@elemek sz√°m√°t@. Ez egy @konstans idej≈± m≈±velet@ mindig ugyanolyan gyors, f√ºggetlen√ºl a m√©rett≈ël@, √©s gyakran haszn√°lj√°k ciklusokban vagy felt√©telekben.

`;

// egyszer≈± parser (meghagyva az eredeti logik√°hoz hasonl√≥an)
function parseData(txt){
  const blocks = txt.trim().split(/\n\s*\n/);
  const out = [];
  for(const b of blocks){
    const q={Q:'',c:'',Pic:'',V:[],C:'',L:''};
    const lines = b.split('\n').map(l=>l.trim());
    for(const l of lines){
      if(l.startsWith('Q:')) q.Q = l.slice(2).trim();
      else if(l.startsWith('c:')) q.c = l.slice(2).trim();
      else if(l.startsWith('Pic:')) q.Pic = l.slice(4).trim();
      else if(l.startsWith('V:')) q.V.push(l.slice(2).trim());
      else if(l.startsWith('C:')) q.C = l.slice(2).trim();
      else if(l.startsWith('L:')) q.L = l.slice(2).trim();
    }
    if(q.Q) out.push(q);
  }
  return out;
}

const allData = parseData(data);
const cardData = allData.filter(x => x.c === "card");

let cardIndex = 0;

function showCard(){
  if(cardIndex < 0) cardIndex = 0;
  if(cardIndex >= cardData.length){
    document.getElementById('cardContent').innerHTML = '<div style="padding:20px;font-size:20px">üéâ V√©ge</div>';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('prevBtn').style.display = (cardIndex>0) ? 'inline-block' : 'none';
    return;
  }

  const c = cardData[cardIndex];
  const safeL = c.L ? c.L.replace(/@(.*?)@(.*?)@/g, (m,p1,p2) => {
    // p1 = c√≠mke, p2 = magyar√°zat
    return `<span class="tooltip">${p1}<span class="tooltiptext">${p2}</span></span>`;
  }) : '';

  let html = `<h2>${c.Q}</h2>`;
  if(c.Pic) html += `<img src="${c.Pic}" class="question-img" alt="${c.Q}">`;
  html += `<p style="margin:12px 0 0 0; line-height:1.5;">${safeL}</p>`;

  document.getElementById('cardContent').innerHTML = html;

  document.getElementById('prevBtn').style.display = (cardIndex > 0) ? 'inline-block' : 'none';
  // nextBtn l√°that√≥ marad, a nextCard() elrejti ha v√©ge
  document.getElementById('nextBtn').style.display = 'inline-block';
}

function nextCard(){
  cardIndex++;
  if(cardIndex >= cardData.length){
    // ha kil√©pt√ºnk a v√©g√©re, jelezz√ºk a v√©g√©t
    document.getElementById('cardContent').innerHTML = '<div style="padding:20px;font-size:20px">üéâ V√©ge</div>';
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('prevBtn').style.display = (cardIndex>0)?'inline-block':'none';
    return;
  }
  showCard();
}

function prevCard(){
  if(cardIndex > 0){
    cardIndex--;
    showCard();
  }
}

// automatikus ind√≠t√°s
window.addEventListener('load', () => {
  if(cardData.length === 0){
    document.getElementById('cardContent').innerHTML = '<div style="padding:20px;font-size:18px">Nincsenek k√°rty√°k.</div>';
    document.getElementById('nextBtn').style.display = 'none';
  } else {
    showCard();
  }
});
</script>
</body>
</html>
