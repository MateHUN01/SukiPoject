<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>GIF háttér teszt</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  /* háttérként <img> használata - object-fit:cover biztosítja, hogy sose legyen fekete sáv */
  #bgGif {
    position: fixed;
    inset: 0;               /* top:0; right:0; bottom:0; left:0; */
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: 0;             /* tartalom fölé kerülhet z-index:2-vel */
    pointer-events: none;   /* a háttér ne fogja a kattintásokat */
    display: block;
    background: transparent;
  }

  /* példa tartalom */
  .content {
    position: relative;
    z-index: 2;
    height: 100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:20px;
    color:white;
    font-family:Arial,Helvetica,sans-serif;
  }

  .btn { background:rgba(0,0,0,0.5); padding:14px 22px; border-radius:12px; border:1px solid rgba(255,255,255,0.15); color:white; cursor:pointer }
</style>
</head>
<body>

<!-- Győződj meg róla, hogy 'end.gif' ugyanabban a mappában van -->
<img id="bgGif" src="end.gif" alt="background">

<div class="content">
  <div>
    <h1>Tesztoldal</h1>
    <div>
      <button class="btn">Gomb 1</button>
      <button class="btn">Gomb 2</button>
    </div>
  </div>
</div>

<script>
  // debug konzolüzenetek
  const img = document.getElementById('bgGif');
  console.log('bgGif src:', img.src);
  img.addEventListener('error', ()=>console.error('Hiba: end.gif nem található vagy nem tölthető be'));
  img.addEventListener('load', ()=>console.log('end.gif betöltve — méret:', img.naturalWidth+'x'+img.naturalHeight));
</script>

</body>
</html>
